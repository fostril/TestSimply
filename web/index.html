<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TestSimply Local Dashboard</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="banner">
      <h1>TestSimply</h1>
      <p class="banner__subtitle">Offline test management dashboard</p>
    </header>
    <main class="layout">
      <aside class="sidebar">
        <h2 class="sidebar__title">Projects</h2>
        <ul id="projects" class="sidebar__list"></ul>
      </aside>
      <section class="content">
        <div id="project-summary" class="panel hidden"></div>
        <div id="execution-detail" class="panel hidden"></div>
        <div id="empty-state" class="panel">
          <h2>Ready to explore</h2>
          <p>Choose a project from the list to view its latest execution results.</p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span>Generated from static demo data. Use the seed script to refresh the dataset.</span>
    </footer>
    <script src="/app.js" type="module"></script>
  </body>
</html>
